<app-loading *ngIf="cargando"></app-loading>
<div class="rowanimated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button
            [routerLink]="['/abogado', 'nuevo']"
            type="button"
            class="btn waves-effect waves-light btn-rounded btn-primary"
          >
            <i class="fa fa-plus"></i>
            Create Pizza
          </button>
        </div>
        <h3 class="card-title">
          Total of Pizzas ( <small> {{ pizzas.Length }} </small> )
        </h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let pizza of pizzas
                  | paginate: { itemsPerPage: 10, currentPage: pagina }
              "
            >
              <td>
                {{ pizza.Name }}
              </td>
              <td>
                {{ pizza.Description }}
              </td>
              <td>
                <button
                  [routerLink]="['/pizza', pizza.Id]"
                  class="btn btn-primary"
                >
                  <i class="fa fa-edit"></i>
                </button>

                <button (click)="delete(pizza)" class="btn btn-secondary">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls
          (pageChange)="pagina = $event"
        ></pagination-controls>
      </div>
    </div>
  </div>
</div>
