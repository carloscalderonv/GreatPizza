<app-loading *ngIf="loading"></app-loading>
<div class="rowanimated fadeIn" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button
            [routerLink]="['/pizza', 'new']"
            type="button"
            class="btn waves-effect waves-light btn-rounded btn-primary"
          >
            Create Pizza
          </button>
        </div>
        <h3 class="card-title">
          Total of Pizzas ( <small> {{ pizzas.length }} </small> )
        </h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let pizza of pizzas
                  | paginate: { itemsPerPage: 10, currentPage: page }
              "
            >
              <td>
                {{ pizza.Name }}
              </td>
              <td>
                {{ pizza.Description }}
              </td>
              <td>
                <button
                  [routerLink]="['/pizza', pizza.Id]"
                  class="btn btn-primary"
                >
                  Edit
                </button>

                <button (click)="delete(pizza)" class="btn btn-secondary">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls
          (pageChange)="page = $event"
        ></pagination-controls>
      </div>
    </div>
  </div>
</div>
