<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-md-12">
      <div class="card card-body">
          <h3 class="box-title m-b-0">Pizza: {{ pizza.Name }}</h3>
          <div class="row">
              <div class="col-sm-12 col-xs-12">
                  <form #f="ngForm" ngNativeValidate (ngSubmit)="save(f)">
                      <div class="form-group">
                          <label>Name</label>
                          <input [(ngModel)]="pizza.Name" name="Name" type="varchar" class="form-control" placeholder="Name" required>
                      </div>
                      <div class="form-group">
                          <label>Description</label>
                          <input [(ngModel)]="pizza.Description" name="Description" type="varchar" class="form-control" placeholder="Description" required>
                      </div>
                      <button type="submit" class="btn btn-primary waves-effect waves-light m-r-10">
                        Save
                      </button>
                      <button type="button" class="btn btn-secondary waves-effect waves-light" (click)="cancel(f)">
                        Cancel
                      </button>
                  </form>
              </div>
          </div>
      </div>
  </div>
  <app-topping-pizza *ngIf="id!='new'" [IdPizza]=pizza.Id ></app-topping-pizza>
</div>
